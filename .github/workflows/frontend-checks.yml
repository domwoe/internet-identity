name: Frontend checks and lints

on:
  push:

jobs:
  frontend-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup-node
      - run: npm ci
      - name: Run ESLint
        run: npm run lint
      - name: Check formatting
        run: npm run format-check

  screenshots:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup-node
      - run: rm -v -f screenshots/*.png
      - run: npm ci
      - run: |

          echo "Waiting"
          npm run showcase&
          foo=$!
          echo "$foo"

          while ! nc -z localhost 8080; do
            sleep 0.1 # wait for 1/10 of the second before check again
          done

          npm run screenshots


          kill "$foo"

      - run: |
          echo "The following screenshots were created:"
          shasum -a 256 screenshots/*.png | sort -k2 # sort by 2nd column (filename)

      - name: Upload screenshots
        uses: actions/upload-artifact@v2
        with:
          name: e2e-screenshots-test # TODO: add device here
          path: screenshots/*.png
